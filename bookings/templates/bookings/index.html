{% extends 'bookings/header.html' %}

{% block content %}
<h1>Bookings</h1>
<form action=" " method="post">
  {% csrf_token %}
  <input type="datetime-local" name="date">
  <input type="submit" value="Submit">
</form>
  <table>
    <tr>
      {% for date in dates %}
        <th>{{ date }}</th>
      {% endfor %}
    </tr>
      {% if booking_list %}
        
        {% for room in booking_list %}
          <tr>
              {% for booking in room %}
                <td>{{ booking }}</td>
              {% endfor %}
          </tr>  
        {% endfor %}        
  </table>    
    
      {% endif %}
{% endblock %}
