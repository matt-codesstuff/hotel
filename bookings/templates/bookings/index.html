{% extends 'bookings/header.html' %}

{% block content %}
  <h1>Hotel Booking System</h1>
      
  <table>
    <tr>
      {% for date in dates %}
        <th>{{ date }}</th>
      {% endfor %}
    </tr>

  </table>

  {% if booking_list %}
      <ul>
          {% for booking in booking_list %}
              <li>{{ booking }}</li>
          {% endfor %}
      </ul>
    
{% endif %}
{% endblock %}
